<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/pages/index.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body>

    <div class="custom-background-wrapper d-lg-none">
        <img src="{{url_for('static' , filename='src/index_background_wide_1080.jpg')}}" class="custom-bg-img" alt="" />
    </div>

        {% include 'navigation.html' %}

        <div id="title" class="">
            <p class="display-1">
                Rack It Up
            </p>
        </div class=align-content-center>
        {% if isloggedin %}
                <div class="index_buttons">
                    <form action = "{{ url_for('main.proposeMatch_page') }}">
                        <button type = 'submit' name = 'ProposeMatch' class="index_nav_buttons">Propose a Match</button>
                    </form>
                </div>            
        {% else %}
            <div class="index_buttons">
                <form action = "{{ url_for('auth.login_page') }}">
                    <button type = 'submit' name = 'login' class="index_nav_buttons" id="login_button">Login</button>
                </form>
            </div>
        {% endif %}
            <div class="index_buttons">
                <form action = "{{ url_for('main.displayRankings') }}">
                    <button type = 'submit' class="index_nav_buttons">Rankings</button>
                </form>
            </div>
        <div>
            
        </div>

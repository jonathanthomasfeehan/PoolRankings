
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pool Rankings Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

    <label for = "PlayerName">Enter New PlayerName</label>
    <input type = "text" name = "PlayerName" id = "PlayerToAdd">
    <label for = "Password">Enter Password</label>
    <input type = "text" name = "Password" id = "Password">
    <label for = "Password_confirmation">Confirm Password</label>
    <input type = "text" name = "Password_confirmation" id = "Password_confirmation">
    <button onclick = sendData() name = "newPlayer" >
        Submit
    </button>

</body>

<script>
    // TODO     Substitute form for ajax request like on reportMatch.html.
    //          Allows for better navgation and control in sending requests and redirecting

    // TODO     Add css/cs styling

    // TODO     Display current player rankings, either on this page or a new one
    //          Could use d3.js for visualizations, may be overkill


    function sendData(){
        console.log("Inside function")
        let playerToAdd = document.getElementById('PlayerToAdd').value
        let playerPassword = document.getElementById('Password').value
        let playerPasswordConfirmation = document.getElementById('Password_confirmation').value

        // sends post request, if successful then alerts client
        $.ajax({
            url:'/addNewPlayer',
            type:'POST',
            data:{'PlayerName':playerToAdd, 'Password': playerPassword, 'Password_confirmation' : playerPasswordConfirmation},
            success:function(){
                // alert(playerToAdd + " added to database")
                document.getElementById("PlayerToAdd").value = "";
                document.getElementById("Password").value = "";
                document.getElementById("Password_confirmation").value = "";
                window.location.replace("/");


            },
            error:function(jqXHR, exception){
                console.log(jqXHR)
                if(jqXHR.status==418) {
                    alert("Player already in database")
                    document.getElementById("PlayerToAdd").value = "";
                    document.getElementById("Password").value = "";
                    document.getElementById("Password_confirmation").value = "";


                }else{
                    alert("Could not add player, please try again")
                    document.getElementById("PlayerToAdd").value = "";
                    document.getElementById("Password").value = "";
                    document.getElementById("Password_confirmation").value = "";


                }
            }

        })
    }



</script>

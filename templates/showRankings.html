<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pool Rankings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
    <div id="navigation_bar"></div>
    <h1>Rankings</h1>
    <div id="list">
     
    </div>

<!--    
    
  Load React. -->

</body>
<script>


    
    $.ajax({
        url:'/getRankings',
        type:'POST',
        success:function(data){
            displayData(data)
        },
        failure:function(){
            alert("Unable to get rankings")
        }
    })
    // })

    function displayData(data){
        console.log("IN function")
        console.log(data)
        for (row in data) {
            console.log(row)
            document.getElementById('list').innerHTML += ("<p>" + data[row].Name + ": " + (+(data[row].Rating)).toFixed(3) + " </p>")
        }
    }

</script>

</html>

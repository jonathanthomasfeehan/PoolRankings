# https://github.com/docker/awesome-compose
services:
  database:
    image: mongo:6
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - ./data:/data/db
    ports: 
      - '27017:27017'
    networks:
      - dbconnection
    env_file:
      - .env
      - .env-mongo

  flask_app:
    build:
      context: .
    ports:
      - 5000:5000
    depends_on:
      - database
    volumes:
      - .:/src
      - ./templates:/src/templates
      - ./static:/src/static
    networks:
      - dbconnection
      - http_server
    env_file:
      - .env
  
  server:
    build:
      context: ./nginx_container
    ports:
      - 8000:80
    networks:
      - http_server
    depends_on:
      - flask_app



networks:
  dbconnection:
    driver: bridge
  http_server:
    driver: bridge

